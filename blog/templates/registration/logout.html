{% if form.errors %}
    <p>error</p>
{% endif %}

{% if next %}
    <p>success</p>
{% endif %}

<form method="post" action="{% url 'login' %}">

    <h1>Logged Out</h1>
    
    <a href="{% url 'index' %}"> log in again </a>
    
    <p><input type="submit" value="login"></p>
    <input type="hidden" name="next" value="{{ next }}">

</form>
